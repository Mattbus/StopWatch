<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="inc/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
    <link
      href="inc/fontawesome-free-6.2.1-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="inc/fontawesome-free-6.2.1-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="inc/fontawesome-free-6.2.1-web/css/solid.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
<div class="container">
  <div class="container-fluid watch-card text-center mt-5 pt-2 pb-5  ">
    <h5 class="mt-5">
      A Little JS-Project
    </h5>

    <h1 class="mt-2">The Responsive Stopwatch
    </h1>

    <i class="fa-regular fa-hourglass mt-4 mb-3"> </i>
    <p class="mt-2 mb-3 time ">
      <span id="hour">0</span> : <span id="minutes">00</span> : <span id="seconds">00</span> . <span id="mseconds">00</span>
    </p>

    <div class="row">
      <div class="col-12 col-md-4 text-center text-md-end mt-2">
        <button id="start" type="button" class="btn btn-outline-success action-button ">
          <i class="fa-solid fa-play "></i>

          <span class="d-none d-md-inline "> <strong>Start</strong>
          </span>
              
          
        </button>
      </div>
      <div class="col-12 col-md-4 text-center mt-2 ">
        <button id="pause" type="button" class="btn btn-outline-primary action-button">
          
          <i class="fa-solid fa-pause "></i>
          <span class="d-none d-md-inline"> <strong>
            Pause
          </strong>

        </span> </button>
      </div>
      <div class="col-12 col-md-4 text-center text-md-start mt-2">
        <button id="stop" type="button"" class="btn btn-outline-danger action-button ">
          <i class="fa-solid fa-stop"></i>
          <span class="d-none d-md-inline"> <strong>Stopp</strong></span>
         
        </button>
      </div> 
    </div>

  </div>
  <div class="container-fluid text-center mt-5 mb-5 time">
   
  </div>
  <div class="container-fluid mt-5">
  </div>


</div>



    <script src="inc/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
